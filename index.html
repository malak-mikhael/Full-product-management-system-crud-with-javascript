<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="head text-center text-uppercase my-2">
        <h2>crud</h2>
        <p>product management system</p>
      </div>
      <div class="inputs">
        <input type="text" placeholder="title" id="title" />
        <div class="price">
          <input
            onkeyup="gettotal()"
            type="number"
            placeholder="price"
            id="price"
          />
          <input
            onkeyup="gettotal()"
            type="number"
            placeholder="taxes"
            id="taxes"
          />
          <input
            onkeyup="gettotal()"
            type="number"
            placeholder="ads"
            id="ads"
          />
          <input
            onkeyup="gettotal()"
            type="number"
            placeholder="discount"
            id="discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" placeholder="count" id="count" />
        <input type="text" placeholder="category" id="category" />
        <button id="submit">create</button>
      </div>
      <div class="outputs">
        <div class="searchBlock">
          <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search" />
          <div class="btnSearch d-flex justify-content-between">
            <button onclick="getSearchMood(this.id)" id="searchTitle">Search by title</button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">Search by category</button>
          </div>
        </div>
        <div id="deleteAll" class="mt-2"></div>
        <table class="w-100 text-center my-2">
          <thead>
            <tr class="text-uppercase">
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
